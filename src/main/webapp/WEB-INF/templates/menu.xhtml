<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<div id="mainmenu">

    <p:outputPanel styleClass="logo">
        <p:outputPanel style="float:left;">
            <h:form>

            <h:commandLink action="/admin/admin" ajax="false">

            <p:graphicImage library="images" name="orslogo.png" height="44" style="margin:0;padding:0;"/>
            </h:commandLink>
            </h:form>

        </p:outputPanel>
        <span style="font-size: 16px;text-align:center;">Ortak SÄ±nav <br/> Merkezi</span>
    </p:outputPanel>
    <div class="clear" />
    <hr class="hrline" />

    <p:outputPanel style=" margin: 0 10px; text-align: center;">
        <p:graphicImage height="80" value="/images/user/#{sessionInfo.user.tid}.#{sessionInfo.user.refImage.extension}"
                        style="margin:5px; border-radius: 10px; box-shadow:1px 1px 5px 0px #888888"/>
        <div class="clear" />
        <span style="margin: 15px 5px;">
            #{sessionInfo.user.name} #{sessionInfo.user.surname}
        </span>
    </p:outputPanel>
    <div class="clear" />
    <hr class="hrline" color="#eee"/>

    <h:form>
        <p:tieredMenu style="width: 195px;" model="#{menusSer.model}"
                      styleClass="mainmenu" rendered="true"/>
    </h:form>
</div>
 </ui:composition>
