<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--  ==========  -->
    <!--  = Main Menu / navbar =  -->
    <!--  ==========  -->
    <div class="navbar navbar-static-top" id="stickyNavbar">
        <div class="navbar-inner">
            <div class="container">
                <div class="row">
                    <div class="span9" style="width: 1200px !important;">
                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <!--  ==========  -->
                        <!--  = Menu =  -->
                        <!--  ==========  -->
                        <div class="nav-collapse collapse">
                            <ul class="nav" id="mainNavigation">
                                <ui:repeat value="#{webMenusDao.menus}" var="menu">
                                    <li>
                                        <h:link outcome="#{menu.form}" rendered="#{not menu.custom}">
                                            #{menu.nameTr}
                                        </h:link>

                                        <p:link outcome="/pages/custom" rendered="#{menu.custom}"
                                                style="font-size: 13px; font-family: 'Open Sans',sans-serif;">
                                            <f:param name="cid" value="#{menu.tid}" />
                                            #{menu.nameTr}
                                        </p:link>
                                    </li>
                                </ui:repeat>
                            </ul>

                            <!--  ==========  -->
                            <!--  = Search form =  -->
                            <!--  ==========  -->
                            <form class="navbar-form pull-right" action="#" method="get">
                                <button type="submit"><span class="icon-search"></span></button>
                                <input type="text" class="span1" name="search" id="navSearchInput"/>
                            </form>
                        </div><!-- /.nav-collapse -->
                    </div>

                    <!--  ==========  -->
                    <!--  = Cart =  -->
                    <!--  ==========  -->
                    <div class="span3" style="display: none;">
                        <div class="cart-container" id="cartContainer">
                            <div class="cart">
                                <p class="items" style="color:#aaa;">SEPET <span class="dark-clr" style="color:#aaa;">(0)</span></p>
                                <p class="dark-clr hidden-tablet " style="color:#aaa;">0.00 TL</p>
                                <a href="checkout-step-1.html" class="btn" style="background-color: #aaa !important;">
                                <!-- class="btn btn-danger" -->
                                    <!-- <span class="icon icons-cart"></span> -->
                                    <i class="icon-shopping-cart"></i>
                                </a>
                            </div>
                            <div class="open-panel">


                                <div class="summary">
                                    <div class="line">
                                        <div class="row-fluid">
                                            <div class="span6">Kargo :</div>
                                            <div class="span6 align-right">0 TL</div>
                                        </div>
                                    </div>
                                    <div class="line">
                                        <div class="row-fluid">
                                            <div class="span6">Ara Toplam :</div>
                                            <div class="span6 align-right size-16">0 TL</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="proceed">
                                    <a href="checkout-step-1.html" class="btn btn-danger pull-right bold higher">SİPARİŞİ TAMAMLA
                                        <i class="icon-shopping-cart"></i></a>
                                    <small>Kargo ücreti yere göre hesaplanır. <a href="#">Detaylı Bilgi</a></small>
                                </div>
                            </div>
                        </div>
                    </div> <!-- /cart -->
                </div>
            </div>
        </div>
    </div> <!-- /main menu -->

</ui:composition>
