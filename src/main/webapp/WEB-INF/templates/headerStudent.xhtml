<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:insert name="headerMenu">
<header>
    <p:outputPanel style="width: auto;">
            <h:form style="display:inline; margin: 0px;">



        <span style="font-size: 24px;float: left; width: 100%; padding: 0px 10px; display: inline; ">
            <h:commandLink action="/student/student" ajax="false" immediate="true">
                <p:graphicImage library="images" name="orslogo.png" height="44" style="margin:0;padding:0;"/>
            </h:commandLink>
            <p:outputLabel style="margin: 0px 20px;"
                           rendered="#{not empty sessionInfo.student.name}">
                    #{sessionInfo.student.name} #{sessionInfo.student.surname}
            </p:outputLabel>
            <p:outputLabel value="#{sessionInfo.student.fullname}" style="margin: 0px 20px;"
                           rendered="#{empty sessionInfo.student.name}"/>
        </span>
            </h:form>
    </p:outputPanel>

    <p:outputPanel style="right:0px; position:absolute; margin:0px; float: left;">
        <p:panelGrid columns="1" style="float: left;" >

        <p:outputPanel id="activeSchool"  style="font-size: 14px; text-align: right; max-width: 500px;" styleClass="truncate" >
            #{sessionInfo.school.name}
        </p:outputPanel>

            <p:outputPanel id="activeExam" style="font-size: 14px; text-align: right; max-width: 500px;" styleClass="truncate">
                #{sessionInfo.student.refSchoolClass.name} - #{sessionInfo.student.schoolNo}
            </p:outputPanel>
        </p:panelGrid>
        <h:form style="display: inline; position: relative; top:8px;margin:8px;">

            <p:graphicImage library="images" name="mail48b.png" width="36" style="margin:0 10px;"/>
            <p:commandLink action="#{loginSer.logout}" immediate="true" style="position:relative; top:-2px;">
                <p:graphicImage library="images" name="logout.png" width="32"/>
            </p:commandLink>
            <p:commandButton action="#{loginSer.logout}" value="#{msg.logout}" rendered="false"  />
        </h:form>
    </p:outputPanel>
</header>
</ui:insert>
</ui:composition>
