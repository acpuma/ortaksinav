<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:insert name="headerMenu">
<header>
    <p:outputPanel style="width: auto;">
        <span style="font-size: 24px;float: left; width: 100%; padding: 10px; ">
            ADMIN PANEL
        </span>
    </p:outputPanel>

    <p:outputPanel style="right:0px; position:absolute; margin:0px; float: left;">
        <p:panelGrid columns="1" style="float: left;" >

        <p:outputPanel id="activeSchool"  style="font-size: 14px; text-align: right;" >
            #{sessionInfo.school.name}
        </p:outputPanel>

        <p:outputPanel id="activeExam" style="font-size: 14px; text-align: right;">
            #{sessionInfo.exam.nameTr}
        </p:outputPanel>
        </p:panelGrid>
        <h:form style="display: inline; position: relative; top:8px;margin:8px;">

            <p:graphicImage library="images" name="mail48b.png" width="36" style="margin:0 10px;"/>
            <p:commandLink action="#{loginSer.logout}" immediate="true" style="position:relative; top:-2px;">
                <p:graphicImage library="images" name="logout.png" width="32"/>
            </p:commandLink>
            <p:commandButton action="#{loginSer.logout}" value="#{msg.logout}" rendered="false"  />
        </h:form>
    </p:outputPanel>
</header>
</ui:insert>
</ui:composition>
