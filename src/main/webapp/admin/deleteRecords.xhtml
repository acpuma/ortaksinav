<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
<f:view>
    <h:head>
        <title>#{msg.delete_records}</title>
    </h:head>
<ui:decorate template="/WEB-INF/templates/master.xhtml">
    <ui:param name="title" value="#{msg.delete_records}" />
<p:outputPanel styleClass="pageFormDiv clearfix" style="margin:10px; padding: 0px;width: 100%;" >
    <h:form id="pageForm">
        <p:outputPanel style="display: inline; position: relative;" >
        <p:outputLabel value="#{msg.exam}" style="font-size: 28px;display:block;" />
        <p:panelGrid columns="1" id="pagePanel1" style="display: inline;">
            <p:commandButton value="#{msg.delete_records_exam}"
                             action="#{deleteRecordsDao.deleteResultsExam}"
                             update=":messages"
                    />
            <p:commandButton value="#{msg.delete_records_answers_exam}"
                             action="#{deleteRecordsDao.deleteStudentsAnswersExam}"
                             update=":messages"
                    />
            <p:commandButton value="#{msg.delete_records_students_exam}"
                             action="#{deleteRecordsDao.deleteStudentsExam}"
                             update=":messages"
                    />
            <p:commandButton value="#{msg.delete_records_classes_exam}"
                             action="#{deleteRecordsDao.deleteClassesExam}"
                             update=":messages"
                    />
            <p:commandButton value="#{msg.delete_records_all}"
                             action="#{deleteRecordsDao.deleteAllSchool}"
                             update=":messages"
                    />
        </p:panelGrid>
        </p:outputPanel>
        <p:outputPanel style="display: inline; position: relative;" >
        <p:outputLabel value="#{msg.school}" style="font-size: 28px;display: block;" />
        <p:panelGrid columns="1" id="pagePanel2" style="display: inline;">
            <p:commandButton value="#{msg.delete_records_school}"
                             action="#{deleteRecordsDao.deleteResultsSchool}"
                             update=":messages"
                    />
            <p:commandButton value="#{msg.delete_records_answers_school}"
                             action="#{deleteRecordsDao.deleteStudentsAnswersSchool}"
                             update=":messages"
                    />
            <p:commandButton value="#{msg.delete_records_students_school}"
                             action="#{deleteRecordsDao.deleteStudentsSchool}"
                             update=":messages"
                    />
            <p:commandButton value="#{msg.delete_records_classes_school}"
                             action="#{deleteRecordsDao.deleteClassesSchool}"
                             update=":messages"
                    />
            <p:commandButton value="#{msg.delete_records_all}"
                             action="#{deleteRecordsDao.deleteAllExam}"
                             update=":messages"
                    />
        </p:panelGrid>
        </p:outputPanel>
        <h:inputHidden id="status" value="#{schoolsDao.status}"  />
        <h:inputHidden id="disabledelete" value="#{schoolsDao.disabledelete}" />
        <h:messages />


    </h:form>

    <p:dialog id="gridDialog" header="#{msg.schools_header}" widgetVar="pageGrid"
              modal="true" resizable="true" dynamic="true" appendTo="@(body)"  >

    </p:dialog>

</p:outputPanel>
</ui:decorate>
</f:view>
</html>
