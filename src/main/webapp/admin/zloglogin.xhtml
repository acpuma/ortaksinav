<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
<f:view>
    <h:head>
        <title>#{msg.exams}</title>
    </h:head>
<ui:decorate template="/WEB-INF/templates/master.xhtml">
    <ui:param name="title" value="#{msg.exams}" />
    #{authsDao.findAuths("/admin/zloglogin")}
    <p:outputPanel styleClass="pageFormDiv clearfix" style="margin:0px; padding: 0px;float:left;width: 100%;" >
    <h:form id="pageForm">
        <p:panelGrid columns="2" id="pagePanel">
        </p:panelGrid>
        <h:inputHidden id="status" value="#{schoolsDao.status}"  />
        <h:inputHidden id="disabledelete" value="#{schoolsDao.disabledelete}" />
        <h:messages />
    </h:form>
    <p:outputPanel style="width: 800px;">
        <components:zlogLoginGrid rows="250" scrollable="true" scrollHeight="450"
                                  widgetVar="zlogloginGridWidget" />
    </p:outputPanel>

</p:outputPanel>
</ui:decorate>
</f:view>
</html>
