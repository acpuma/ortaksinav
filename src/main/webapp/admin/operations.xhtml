<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
<f:view>
    <h:head>
        <title>#{msg.upload_file}</title>
    </h:head>
<ui:decorate template="/WEB-INF/templates/master.xhtml">
    <ui:param name="title" value="#{msg.exams}" />
<p:outputPanel styleClass="pageFormDiv clearfix" style="margin:0px; padding: 0px;float:left;width: 100%;" >
    <components:uploadsGrid rows="30" scrollable="true" scrollHeight="150" widgetVar="uploadsGridWidget" />

    <h:form id="pageForm">
        <p:panelGrid columns="2" id="pagePanel">
        </p:panelGrid>
        <h:messages />
    </h:form>

    <components:schoolsClassGrid rows="50" scrollable="true" scrollHeight="150"/>
    <components:studentsGrid rows="200" scrollable="true" scrollHeight="150"/>
    <components:studentsAnswersGrid rows="200" scrollable="true" scrollHeight="150"/>

</p:outputPanel>
</ui:decorate>
</f:view>
</html>
