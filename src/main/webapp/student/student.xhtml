<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
        >
<f:view>
    <h:head>
        <title>#{msg.student}</title>
    </h:head>
    <ui:decorate template="/WEB-INF/templates/masterStudent.xhtml">
        <ui:param name="title" value="#{msg.student}" />
        <h:form id="pageForm">
            <p:panelGrid columns="2">
            <p:outputPanel style="margin:10px; height:440px; overflow-y: scroll; width: 300px;" >
                #{msg.exam} #{msg.global_select}
                <components:resultsStudent rows="5000" scrollable="true" scrollHeight="380" update=":#{p:component('resultPanel')}"
                                            widgetVar="resultsExamGridWidget" paginator="false"/>

            </p:outputPanel>
            <p:outputPanel id="resultPanel"  style="width: 630px; text-align: center;">
                    <h3>SINAV SONUCU</h3>
                <p:outputLabel value="#{msg.results_score}" /> :
                <p:outputLabel value="#{resultsDao.item.score}" />
                <br/>
                <hr width="150"/>
                <p:panelGrid columns="4" style="margin:0 auto;">
                    <p:outputLabel value="#{msg.results_true}" />
                    <p:outputLabel value="#{resultsDao.item.trues}" />
                    <p:outputLabel value="#{msg.results_false}" />
                    <p:outputLabel value="#{resultsDao.item.falses}" />
                    <p:outputLabel value="#{msg.results_null}" />
                    <p:outputLabel value="#{resultsDao.item.nulls}" />
                    <p:outputLabel value="#{msg.results_net}" />
                    <p:outputLabel value="#{resultsDao.item.nets}" />
                    <p:outputLabel value="#{msg.results_rank_class}" />
                    <p:outputLabel value="#{resultsDao.item.rankClass}" />
                    <p:outputLabel value="#{msg.results_rank_school}" />
                    <p:outputLabel value="#{resultsDao.item.rankSchool}" />

                </p:panelGrid>
                <br/>
                <components:resultsStudentLessonsGrid rows="5000" scrollable="true" scrollHeight="150"
                                              widgetVar="resultsGridWidget" paginator="false"/>

            </p:outputPanel>
            </p:panelGrid>
        </h:form>


    </ui:decorate>
</f:view>
</html>
