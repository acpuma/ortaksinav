<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<f:view>
    <f:metadata>
        <f:viewParam name="cid" value="#{contentsDao.contentId}" />
        <f:viewAction action="#{contentsDao.initSelected}" />
    </f:metadata>
    <h:head>
        <title>#{contentsDao.selected.refTid}</title>
        <link href='http://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'/>
    </h:head>
    <ui:decorate template="/WEB-INF/templates/masterweb.xhtml">
        <ui:param name="title" value="#{contentsDao.selected.refTid}"/>
<p:outputPanel style=" margin:30px auto 10px; " >
<h:outputText value="#{contentsDao.selected.content}" escape="false" />

</p:outputPanel>
</ui:decorate>
</f:view>
</html>
