<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<f:view>
    <f:metadata>
        <f:viewParam name="cid" value="#{webMenusDao.menuId}" />
        <f:viewAction action="#{webMenusDao.initSelected}" />
    </f:metadata>
    <h:head>
        <title>#{webMenusDao.selected.nameTr}</title>
        <link href='http://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'/>
    </h:head>
    <ui:decorate template="/WEB-INF/templates/masterweb.xhtml">
        <ui:param name="title" value="#{webMenusDao.selected.nameTr}"/>
<p:outputPanel style=" margin:0px auto 10px; " >
    <div class="darker-stripe" />
    <div class="container">
        <div class="push-up span12">
            <div class="title-area">
                <h1 class="inline"><span class="light">#{webMenusDao.selected.nameTr}</span> </h1>
            </div>
        </div>
    <div class="top-equal blocks-spacer-last">
<h:outputText value="#{webMenusDao.selected.refContent.contentTr}" escape="false" />
    </div>
    </div>
</p:outputPanel>
</ui:decorate>
</f:view>
</html>
